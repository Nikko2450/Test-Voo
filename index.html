<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__container container">
            <div class="nav__logo">
                <a class="nav__link-logo" href="#">
                    <img class="nav__logo-icon" src="img/icon/logo.svg" alt="logo">
                    <img src="img/icon/logo-voodoo.svg" alt="logo-voodoo">
                </a>
            </div>
            <div class="nav__wrapper">
                <a class="nav__shop" href="#">
                    <img src="img/icon/shopping-cart.svg" alt="shopping-cart">
                </a>
                <button class="nav__registration">Sign-up</button>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header__container container">
            <div class="product__wrapper">
                <div class="product__card">   
                </div>
                <div class="product__info">
                    <div class="product__core-info">
                        <p class="product__name">Product name</p>
                        <p class="product__price">1000 KR.</p>
                    </div>
                    <div class="product__state">
                        <p class="product__condition">Condition</p>
                        <p class="product__ratind">Slightly used</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
