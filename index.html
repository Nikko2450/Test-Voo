<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__container container">
          <a class="nav__logo-link" href="#">
            <img class="nav__icon" src="/img/icon/logo.svg" alt="logo" />
            <img
              class="nav__icon-big"
              src="/img/icon/logo-text.svg"
              alt="logo-text"
            />
          </a>

          <div class="nav__shopping">
            <button class="nav__shopping-cart">
              <img
                class="nav__button-img"
                src="/img/icon/shopping-cart.svg"
                alt="shopping-cart"
              />
            </button>
            <button class="nav__registration">Sign-up</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="contents">
      <div class="contents__container container">
        <black-disclosure>
          <div class="contents__important-info">
            <div class="contents__important">
              <img
                class="contents__img-alert"
                src="/img/icon/alert-circle.svg"
                alt="alert-circle"
              />
              <p class="contents__text">alpha</p>
            </div>
            <p class="contents__desc">Important info regarding our service</p>
            <button class="drop-down__button">
              <img src="/img/icon/chevron-down.svg" alt="chevron-down" />
            </button>
          </div>
        </black-disclosure>

        <div class="products"></div>

        <div class="pagination"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__container container">
        <a href="#">
          <img class="footer__img" src="img/icon/logo-footer.svg" alt="logo" />
        </a>

        <div class="footer__wrapper">
          <ul class="footer__list">
            <li class="footer__link">
              <a href="#">faq</a>
            </li>
            <li class="footer__link">
              <a href="#">returns</a>
            </li>
            <li class="footer__link">
              <a href="#">contact</a>
            </li>
          </ul>

          <ul class="footer__list">
            <li class="footer__link">
              <a href="#">terms &#38; conditions</a>
            </li>
            <li class="footer__link">
              <a href="#">privacy policy</a>
            </li>
            <li class="footer__link">
              <a href="#">cookie policy</a>
            </li>
            <li class="footer__link">
              <a href="#">cookie settings</a>
            </li>
          </ul>

          <ul class="footer__list">
            <li class="footer__link">
              <a href="#">about second chance</a>
            </li>
            <li class="footer__link">
              <a href="#">career</a>
            </li>
            <li class="footer__link">
              <a href="#">facebook</a>
            </li>
            <li class="footer__link">
              <a href="#">instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <div class="cart">
      <div class="cart__wrapper-title">
        <h2 class="cart__title">Shopping Cart</h2>
        <button class="cart__close">
          <img src="/img/icon/close-line.svg" alt="close-line" />
        </button>
      </div>

      <div class="cart__wrapper">
        <div class="cart-products is-empty"></div>
      </div>

      <div class="cart__footer">
        <p class="cart__total">total</p>
        <p class="cart__result">
          <span class="total">0</span>
          KR.
        </p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
