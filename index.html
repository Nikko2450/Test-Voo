<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__container container">
          <div class="nav__logo">
            <a class="nav__logo-link" href="#">
              <img class="nav__icon" src="/img/icon/logo.svg" alt="logo" />
              <img src="/img/icon/logo-text.svg" alt="logo-text" />
            </a>
          </div>
          <div class="nav__shopping">
            <button class="nav__shopping-cart">
              <img
                class="nav__button-img"
                src="/img/icon/shopping-cart.svg"
                alt="shopping-cart"
              />
            </button>
            <button class="nav__registration">Sign-up</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="contents">
      <div class="contents__container container">
        <div class="contents__important-info">
          <div class="contents__important">
            <img
              class="contents__img-alert"
              src="/img/icon/alert-circle.svg"
              alt="alert-circle"
            />
            <p class="contents__text">alpha</p>
          </div>
          <p class="contents__desc">Important info regarding our service</p>
          <button class="drop-down__button">
            <img src="/img/icon/chevron-down.svg" alt="chevron-down" />
          </button>
        </div>

        <div class="products">
          <!-- <div class="card"> -->
          <!-- <div class="card__photo">
              <p class="card__quality">Used</p>
              <img class="card__img" src="#" alt="#" />
            </div>
            <div class="card__info">
              <div class="card__core-info">
                <p class="card__name">Product name</p>
                <p class="card__price">1000 KR.</p>
              </div>
              <div class="card__state">
                <p class="card__condition">Condition</p>
                <p class="card__rating">Slightly used</p>
              </div>
            </div>
            <button class="card__button">add to cart</button> -->
          <!-- </div> -->
        </div>

        <div class="pagination">
          <ul class="pagination__list">
            <li class="pagination__wrapper">
              <button class="pagination__button">1</button>
            </li>
            <li class="pagination__wrapper">
              <button class="pagination__button">2</button>
            </li>
            <li class="pagination__wrapper">
              <button class="pagination__button">3</button>
            </li>
            <li class="pagination__wrapper">
              <button class="pagination__button">4</button>
            </li>
            <li class="pagination__wrapper">
              <button class="pagination__button">5</button>
            </li>
            <li class="pagination__wrapper">
              <p class="pagination__text">...</p>
            </li>
            <li class="pagination__wrapper">
              <button class="pagination__button">25</button>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__container container">
        <a href="#">
          <img class="footer__img" src="img/icon/logo-footer.svg" alt="logo" />
        </a>
        <ul class="footer__list">
          <li class="footer__link">
            <a href="#">faq</a>
          </li>
          <li class="footer__link">
            <a href="#">returns</a>
          </li>
          <li class="footer__link">
            <a href="#">contact</a>
          </li>
        </ul>

        <ul class="footer__list">
          <li class="footer__link">
            <a href="#">terms &#38; conditions</a>
          </li>
          <li class="footer__link">
            <a href="#">privacy policy</a>
          </li>
          <li class="footer__link">
            <a href="#">cookie policy</a>
          </li>
          <li class="footer__link">
            <a href="#">cookie settings</a>
          </li>
        </ul>

        <ul class="footer__list">
          <li class="footer__link">
            <a href="#">about second chance</a>
          </li>
          <li class="footer__link">
            <a href="#">career</a>
          </li>
          <li class="footer__link">
            <a href="#">facebook</a>
          </li>
          <li class="footer__link">
            <a href="#">instagram</a>
          </li>
        </ul>
      </div>
    </footer>

    <div class="cart">
      <div class="cart__wrapper-title">
        <h2 class="cart__title">Shopping Cart</h2>
        <button class="cart__close">
          <img src="/img/icon/close-line.svg" alt="close-line" />
        </button>
      </div>

      <div class="cart-product">
        <div class="cart-product__frame"></div>
        <div class="cart-product__info">
          <p class="cart-product__name">Product Name</p>
          <p class="cart-product__price">1 000 KR.</p>
          <div class="cart-product__score">
            <button class="cart-product__score-negative">-</button>
            <p class="cart-product__score-number">1</p>
            <button class="cart-product__score-plus">+</button>
          </div>
        </div>
        <button class="cart-product__delete">
          <img src="/img/icon/garbage-bin.svg" alt="trashcan" />
        </button>
      </div>

      <div class="cart__footer">
        <p class="cart__total">total</p>
        <p class="cart__result">1000 KR.</p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
